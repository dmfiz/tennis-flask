<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>GC TC{% block title %}{% endblock %}</title>

        <link href="static/styles.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                <img src="static/images/logo_gctc.png" alt="Gotham City Tennis Club" width="200">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="/">Home</a>
                    <a class="nav-link" href="/courts">Courts</a>
                    <a class="nav-link" href="/pricing">Pricing</a>
                    {% if session["user"] %}
                        <a class="nav-link" href="/booking">Booking</a>
                        <a class="nav-link" href="/user_settings">User settings</a>
                        <a class="button btn btn-danger" href="/logout">Logout</a>
                    {% else %}
                    <!-- Register-->
                    <a class="nav-link" href="/register">Become a Member</a>

                    <!-- Login-->

                    <a class="button btn btn-success" href="/login">Member Login</a>

                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <section class="bg-image"
    style="background-image: url('static/images/bg2.jpg');
    background-size:cover;
    background-attachment:fixed;
    min-height: 960px;">



    {% block main %}{% endblock %}
    </section>
    <footer class="lightgrey pb-5 small text-center text-muted">
        <div class="container pt-3">Copyright 2023 David Mallock</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</body>
</html>
